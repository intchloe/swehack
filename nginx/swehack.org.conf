server {
        listen [::]:80;
        server_name 46.227.71.123;
        more_set_headers "Content-Security-Policy form-action 'none'; default-src 'none'; base-uri 'none'; referrer no-referrer; reflected-xss block";
        return 301 https://swehack.org;
}

server {
       listen [::]:80;
       more_clear_headers 'Server';
       more_clear_headers 'Connection';
       more_set_headers 'Connection: Close';
       add_header suborigin $rnd;
       more_set_headers "Content-Security-Policy form-action 'none'; default-src 'none'; base-uri 'none'; referrer no-referrer; reflected-xss block";
       server_name swehack.org www.swehack.org swehack.org. www.swehack.org.;
       return 301 https://swehack.org$request_uri;
}

server {

        listen [::]:443 ssl spdy;
        server_name swehack.org;

        error_page 403 = @deny;
        include /etc/nginx/tor/nginx1.cfg; 

	location @deny {
 		return 302 http://swehackmzys2gpmb.onion$request_uri; 
	}

        root /var/www/2;
        index index.php;
        error_page 404 /404.php;
	
        ssl on;
        ssl_certificate_key           /etc/letsencrypt/live/www.swehack.org/privkey.pem;
        ssl_certificate              /etc/letsencrypt/live/www.swehack.org/fullchain.pem;
        ssl_dhparam	            /etc/nginx/ssl/dhparam.pem;
        ssl_trusted_certificate    /etc/letsencrypt/live/www.swehack.org/fullchain.pem;
        ssl_protocols TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:10m;
	ssl_ecdh_curve secp384r1;
	ssl_stapling on;
        ssl_stapling_verify on;

	resolver 77.66.108.93 193.183.98.154;

        more_set_headers 'Strict-Transport-Security max-age=31556926; includeSubDomains; preload';
        more_set_headers 'X-XSS-Protection 1; mode=block';
        more_set_headers 'X-Frame-Options DENY';
        more_set_headers 'X-Content-Type-Options nosniff';
        more_set_headers 'X-Permitted-Cross-Domain-Policies master-only';
        more_set_headers "Content-Security-Policy img-src 'self' ; script-src 'self'; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'self'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self'; frame-ancestors 'none'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer origin; reflected-xss filter; require-sri-for script style";
	more_set_headers 'Referrer-Policy origin';
        more_set_headers 'Public-Key-Pins pin-sha256="GQ/38ieosy4Hgvze+nufhtM5rrOkdIU5fiK9qtUojo8="; pin-sha256="YLh1dUR9y6Kja30RrAn7JKnbQG/uEtLMkBgFF2Fuihg="; pin-sha256="Vjs8r4z+80wjNcr1YKepWQboSIRi63WsWXhIMN+eWys="; pin-sha256="sRHdihwgkaib1P1gxX8HFszlD+7/gTfNvuAybgLPNis="; pin-sha256="klO23nT2ehFDXCfx3eHTDRESMz3asj1muO+4aIdjiuY="; pin-sha256="z6cuswA6E1vgFkCjUsbEYo0Lf3aP8M8YOvwkoiGzDCo="; max-age=2592000; preload';
	add_header Server swehack.org;
	more_clear_headers 'Server';	

        access_log off;
        error_log /dev/null;

        location ~ /(config\.php|common\.php|includes|cache|files|store|images/avatars/upload) {
            deny all;
            internal;
        }

	location ~* \.(?:jpg|jpeg|gif|png|ico|svg|css|js|woff2|woff)$ {
	  more_set_headers "Content-Security-Policy: default-src 'none'";
          more_set_headers "Cache-Control: max-time=2592000, public, immutable";
	  more_set_headers "suborigin: static";
	}

	location /tack {
          more_set_headers "Content-Security-Policy img-src 'self'; script-src 'none'; connect-src 'none'; form-action 'self'; font-src 'self'; manifest-src 'none'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'; frame-ancestors 'none'";
          add_header suborigin $rnd;
	  index index.html;
	}

        location /masters {
        more_set_headers "suborigin: static";
        index index.html;
        }

        location ~ /viewonline\.php$ {
        return 404;
        }


	location ~ ucp\.php {
                include /etc/nginx/php.conf;		
		more_clear_headers 'Content-Security-Policy';	
		more_set_headers "Content-Security-Policy default-src 'none' ; script-src 'self'; style-src 'self'; img-src 'self' ; font-src 'self' ; connect-src 'none' ; media-src 'none' ; object-src 'none' ; child-src 'none' ; frame-ancestors 'none' ; form-action 'self'; upgrade-insecure-requests; block-all-mixed-content; reflected-xss block; manifest-src 'self' ; referrer no-referrer";

		## THESE ARE FOR WRITING PM'S. EVERYTHING WITH THE "COMPOSE"-PARAMETER MEANS WRITING A PM
		if ($args ~ i=pm&mode=compose) {
			 more_set_headers "Content-Security-Policy default-src 'none' ; script-src 'self' 'unsafe-inline'; style-src 'self'; img-src 'self'; font-src 'self' ; connect-src 'none' ; media-src 'none' ; object-src 'none' ; child-src 'none' ; frame-ancestors 'none'";
		}		
		if ($args ~ i=ucp_pm) {
		return 301 /ucp.php?i=pm;
		}
		if ($args ~* mode=logout&sid=) {
		        more_set_headers "Clear-Site-Data: cache, cookies, storage";
		}

		## THESE ARE FOR THE LOGIN & REGISTER. NOTE: mode=register NEVER HAS SID BUT LOGIN DOES
		if ($args ~* mode=register) {
     			  more_set_headers "Content-Security-Policy img-src https://www.google.com/recaptcha/api/ 'self'; script-src https://apis.google.com https://www.google.com/js/ https://www.google.com/recaptcha/api/ https://www.gstatic.com/recaptcha/ 'self' 'unsafe-inline' 'unsafe-eval'; object-src https://www.google.com/recaptcha/api/ ; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'self'; child-src https://www.google.com/recaptcha/; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer origin; reflected-xss filter; report-uri /csp/report.php";
                }
		if ($args ~* mode=login) {
		         more_set_headers "Content-Security-Policy img-src https://www.google.com/recaptcha/api/ 'self' ; script-src https://apis.google.com https://www.google.com/js/ https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ 'self' 'unsafe-inline' 'unsafe-eval'; object-src https://www.google.com/recaptcha/api/ ; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'self'; child-src https://www.google.com/recaptcha/api/; media-src 'none'; default-src 'none'; style-src 'self'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer origin; reflected-xss filter; report-uri /csp/report.php";
			 more_set_headers "Suborigin: loginsess";
			 expires 365d;
	                 add_header Cache-Control "public, immutable";
		}
		
	}

	location ~ /adm/ {
                include /etc/nginx/php.conf;
                more_clear_headers "Content-Security-Policy";
                more_set_headers "Content-Security-Policy: img-src 'self' ; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'self'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline';";
		more_set_headers "suborigin: static";
        }

	location ~ (viewtopic\.php$) {
		include /etc/nginx/php.conf;
		more_clear_headers "Content-Security-Policy";
		more_set_headers "Content-Security-Policy: img-src https://i.imgur.com:443/ 'self'; script-src 'self' 'unsafe-inline'; connect-src 'none'; form-action 'self'; font-src 'self'; manifest-src 'self'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer origin; reflected-xss block; require-sri-for script style";
	}

	location ~ (posting\.php$) {
                include /etc/nginx/php.conf;
                more_clear_headers "Content-Security-Policy";
		                more_set_headers "Content-Security-Policy: img-src https://i.imgur.com:443/ 'self'; script-src 'self' 'unsafe-inline' ; connect-src 'none'; form-action 'self'; font-src 'self'; manifest-src 'self'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer no-refferer; reflected-xss block; require-sri-for script style";
	}

	location ~ /memberlist\.php {
                include /etc/nginx/php.conf;
                more_clear_headers "Content-Security-Policy";
                more_set_headers "Content-Security-Policy: img-src 'self' ; script-src 'self' 'unsafe-inline'; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'self'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'";
        }

	location ~ viewforum\.php$ {
                include           /etc/nginx/php.conf;
		more_clear_headers "Content-Security-Policy";
		more_set_headers "Content-Security-Policy default-src 'none' ; script-src 'self'; style-src 'self'; img-src 'self' ; font-src 'self' ; connect-src 'none' ; media-src 'none' ; object-src 'none' ; child-src 'none' ; frame-ancestors 'none' ; form-action 'self'; upgrade-insecure-requests; block-all-mixed-content; reflected-xss block; manifest-src 'self' ; referrer no-referrer";
	}

        location ~ \.php$ {
                include /etc/nginx/php.conf;

        }
}
