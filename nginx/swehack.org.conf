server {
       listen 80;
       more_clear_headers 'Server';
       server_name swehack.org www.swehack.org;

       return 301 https://swehack.org$request_uri;
}

server {

        listen 443 ssl;
        server_name swehack.org;

        error_page 403 = @deny;
        include /etc/nginx/tor/nginx1.cfg; 

	location @deny {
 		return 301 http://swehackmzys2gpmb.onion; 
	}

        root /var/www/2;
        index index.php;
        error_page 404 /404.php;

        ssl on;
        ssl_certificate          /etc/ssl/certs/swehack.org/bundle.pem;
        ssl_certificate_key     /etc/ssl/certs/swehack.org/private.key;
        ssl_dhparam            /etc/nginx/ssl/dhparam.pem;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:10m;
        ssl_ecdh_curve secp384r1;

        add_header Strict-Transport-Security "max-age=15768000; preload";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-Permitted-Cross-Domain-Policies "master-only";
        more_set_headers "Content-Security-Policy: img-src 'self'; script-src 'self'; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'none'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer origin; reflected-xss filter; report-uri /csp/report.php";
        add_header Public-Key-Pins-Report-Only "pin-sha256='AG5Ok0nKLXEtgeGyKhookllWeaiyaZZT5h9g2d4HAPE='; pin-sha256='GG5Ok0nKLXEtgeGyKhookllWeaiyaZZT5h9g2d4HAPE='; max-age=600; report-uri /csp/hpkp.php";
	more_set_headers 'Server: swehack.org';

        access_log /dev/null;
        error_log /dev/null;

        location ~ /(config\.php|common\.php|includes|cache|files|store|images/avatars/upload) {
            deny all;
            internal;
        }

	location /tack {
	index index.html;
	}

        location /masters {
        index index.html;
        }

	location /o {
	return 301 http://swehackmzys2gpmb.onion;
	}

        location ~ /viewonline\.php$ {
        return 404;
        }


	location ~ ucp\.php {
                include /etc/nginx/php.conf;
		
		more_clear_headers "Content-Security-Policy";	
		more_set_headers "Content-Security-Policy default-src 'none' ; script-src 'self'; style-src 'self'; img-src 'self' ; font-src 'self' ; connect-src 'none' ; media-src 'none' ; object-src 'none' ; child-src 'none' ; frame-ancestors 'none' ; form-action 'self'; upgrade-insecure-requests; block-all-mixed-content; reflected-xss block; manifest-src 'none' ; referrer no-referrer";


		## THESE ARE FOR WRITING PM'S. EVERYTHING WITH THE "COMPOSE"-PARAMETER MEANS WRITING A PM
		if ($args ~ i=pm&mode=compose) {
			 more_set_headers "Content-Security-Policy default-src 'none' ; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' ; font-src 'self' ; connect-src 'none' ; media-src 'none' ; object-src 'none' ; child-src 'none' ; frame-ancestors 'none'";
		}		
		if ($args ~ i=ucp_pm) {
		return 301 /ucp.php?i=pm;
		}


		## THESE ARE FOR THE LOGIN & REGISTER. NOTE: mode=register NEVER HAS SID BUT LOGIN DOES
		if ($args = mode=register) {
                        more_set_headers "Content-Security-Policy img-src https://www.google.com/recaptcha/api/ 'self'; script-src https://apis.google.com https://www.google.com/js/ https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ 'self' 'unsafe-inline' 'unsafe-eval'; object-src https://www.google.com/recaptcha/api/ ; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'none'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer origin; reflected-xss filter; report-uri /csp/report.php";
                }
		if ($args ~* mode=login) {
			more_set_headers "Content-Security-Policy default-src 'none' ; script-src 'none' ; style-src 'self' ; img-src 'self' ; font-src 'self' ; connect-src 'none' ; media-src 'none' ; object-src 'none' ; child-src 'none' ; frame-ancestors 'none' ; form-action 'self' ; upgrade-insecure-requests; block-all-mixed-content; reflected-xss block; manifest-src 'none' ; referrer no-referrer; report-uri /csp/report.php";
			more_set_headers 'Public-Key-Pins: pin-sha256="AG5Ok0nKLXEtgeGyKhookllWeaiyaZZT5h9g2d4HAPE="; pin-sha256="YLh1dUR9y6Kja30RrAn7JKnbQG/uEtLMkBgFF2Fuihg="; max-age=86400';

		}
		
	}

	location ~ (viewtopic\.php$|posting\.php$) {
		include /etc/nginx/php.conf;
		more_clear_headers "Content-Security-Policy";
		more_set_headers "Content-Security-Policy: img-src https://i.imgur.com/ 'self'; script-src 'self' 'unsafe-inline' ; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'none'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer origin; reflected-xss filter; report-uri /csp/report.php";
	}

	location ~ viewforum\.php$ {
		include /etc/nginx/php.conf;
		more_clear_headers "Content-Security-Policy";
		more_set_headers "Content-Security-Policy default-src 'none' ; script-src 'self'; style-src 'self' 'unsafe-inline' ; img-src 'self' ; font-src 'self' ; connect-src 'none' ; media-src 'none' ; object-src 'none' ; child-src 'none' ; frame-ancestors 'none' ; form-action 'self'; upgrade-insecure-requests; block-all-mixed-content; reflected-xss block; manifest-src 'none' ; referrer no-referrer";
	}

        location ~ \.php$ {
                include /etc/nginx/php.conf;
        }

}
