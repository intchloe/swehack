server {
       listen 80;
       server_name swehack.org www.swehack.org;
       return 301 https://$host$request_uri;
}

server {

        listen 443 ssl;
        server_name swehack.org www.swehack.org;

        root /var/www/2;
        index index.php;
        error_page 404 /404.php;


        ssl on;
        ssl_certificate          /etc/ssl/certs/swehack.org/bundle.pem;
        ssl_certificate_key     /etc/ssl/certs/swehack.org/private.key;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:10m;
        ssl_ecdh_curve secp384r1;

        add_header Strict-Transport-Security "max-age=15768000; preload";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-Permitted-Cross-Domain-Policies "master-only";
        add_header Content-Security-Policy "img-src https://i.imgur.com/ 'self'; script-src 'self' 'unsafe-inline' ; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'none'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer origin; reflected-xss filter; report-uri https://swehack.org/csp/report.php";
        add_header Public-Key-Pins-Report-Only "pin-sha256=\"AG5Ok0nKLXEtgeGyKhookllWeaiyaZZT5h9g2d4HAPE=\"; pin-sha256=\"GG5Ok0nKLXEtgeGyKhookllWeaiyaZZT5h9g2d4HAPE=\"; max-age=600; report-uri=\"https://swehack.org/csp/hpkp.php\"";

        access_log  off;
        error_log /dev/null;

        location ~ /(config\.php|common\.php|includes|cache|files|store|images/avatars/upload) {
            deny all;
            internal;
        }
        
        location /tack {
        index index.html;
        }

        location /masters {
        index index.html;
        }

        location ~ ucp\.php$ {
                try_files $uri =404;
                fastcgi_pass unix:/var/run/php5-fpm.sock;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;

                   if ($args ~ mode=register) {
                        add_header Content-Security-Policy "img-src https://i.imgur.com/ https://www.google.com/recaptcha/api/ 'self' data: ; script-src https://apis.google.com https://www.google.com/js/ https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ 'self' 'unsafe-inline' 'unsafe-eval'; object-src https://www.google.com/recaptcha/api/ ; connect-src 'self'; form-action 'self'; font-src 'self'; manifest-src 'none'; child-src 'none'; media-src 'none'; default-src 'none'; style-src 'self' 'unsafe-inline'; base-uri https://swehack.org; upgrade-insecure-requests; block-all-mixed-content; referrer origin; reflected-xss filter; report-uri https://swehack.org/csp/report.php"
                        add_header Strict-Transport-Security "max-age=15768000; preload";
                        add_header X-XSS-Protection "1; mode=block";
                        add_header X-Frame-Options DENY;
                        add_header X-Content-Type-Options nosniff;
                        add_header X-Permitted-Cross-Domain-Policies "master-only";
                        add_header Public-Key-Pins-Report-Only "pin-sha256=\"AG5Ok0nKLXEtgeGyKhookllWeaiyaZZT5h9g2d4HAPE=\"; pin-sha256=\"GG5Ok0nKLXEtgeGyKhookllWeaiyaZZT5h9g2d4HAPE=\"; max-age=600; report-uri=\"https://swehack.org/csp/hpkp.php\"";
                }

        }
        
        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_pass unix:/var/run/php5-fpm.sock;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
        }

}
